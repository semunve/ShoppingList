<div *ngIf="!sinListaSeleccionada && productos.length === 0">
  <h1>No hay productos en la lista</h1>
  <h2>Haz click en el botón <strong>Añadir producto</strong>.</h2>
</div>

<div *ngIf="!sinListaSeleccionada && productos.length > 0">
  <mat-selection-list>
    <app-item-producto *ngFor="let producto of productos"  [producto]="producto" (actualizarLista)="doActualziarLista()"></app-item-producto>
  </mat-selection-list>
</div>

<button *ngIf="!sinListaSeleccionada" (click)="showAnadirProducto()" mat-raised-button color="accent" class="fake-fab-button">
  <mat-icon>inventory_2</mat-icon>
  Añadir producto
</button>

<div *ngIf="sinListaSeleccionada">
  <h1>No hay lista seleccionada</h1>
  <h2>Por favor, selecciona una lista del menú lateral o crea una nueva</h2>
</div>
